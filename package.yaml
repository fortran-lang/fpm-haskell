name:                fpm
version:             0.1.0.0
github:              "githubuser/fpm"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- ../README.md
- ../ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/fpm#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- directory
- extra
- filepath
- hashable
- MissingH
- optparse-applicative
- process
- shake
- split
- text
- tomland >= 1.0


library:
  source-dirs: src

executables:
  fpm:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fpm

tests:
  fpm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fpm
  fpm-unittest:
    main:                Trimmer.hs
    source-dirs:         unit_test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fpm
    - hedge
    - hedge-trimmer
